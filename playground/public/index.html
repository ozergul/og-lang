<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Lang Playground</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- CodeMirror for editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        .editor-container, .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        .panel-header {
            padding: 10px 15px;
            background-color: #363636;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
        }
        .output-content {
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
        }
        button:hover {
            background-color: #106ebe;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #69db7c;
        }
        select {
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        select:focus {
            outline: none;
            border-color: #0078d4;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Playground() {
            const [code, setCode] = useState('');
            const [output, setOutput] = useState('');
            const [examples, setExamples] = useState([]);
            const editorRef = useRef(null);
            const cmRef = useRef(null);

            useEffect(() => {
                // Fetch examples when component mounts
                fetch('/api/examples')
                    .then(res => res.json())
                    .then(data => {
                        setExamples(data);
                        // Load first example by default
                        if (data.length > 0) {
                            loadExample(data[0].path);
                        }
                    })
                    .catch(console.error);
            }, []);

            useEffect(() => {
                if (editorRef.current && !cmRef.current) {
                    cmRef.current = CodeMirror(editorRef.current, {
                        value: code,
                        mode: 'javascript',
                        theme: 'monokai',
                        lineNumbers: true,
                        autoCloseBrackets: true,
                        matchBrackets: true,
                        tabSize: 4,
                        indentUnit: 4,
                        lineWrapping: true,
                    });

                    cmRef.current.on('change', (cm) => {
                        setCode(cm.getValue());
                    });
                }
            }, []);

            useEffect(() => {
                if (cmRef.current && code !== cmRef.current.getValue()) {
                    cmRef.current.setValue(code);
                }
            }, [code]);

            const loadExample = async (path) => {
                try {
                    const response = await fetch(path);
                    const data = await response.json();
                    setCode(data.content);
                } catch (error) {
                    console.error('Error loading example:', error);
                }
            };

            const compileCode = async () => {
                try {
                    const response = await fetch('/api/compile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code })
                    });

                    const result = await response.json();
                    
                    if (!result.success) {
                        setOutput(`Compilation Error:\n${result.error}\n\nStack Trace:\n${result.stack}`);
                        return;
                    }

                    const output = [
                        result.compiledCode
                    ].join('\n');

                    setOutput(output);
                } catch (error) {
                    setOutput(`Error: ${error.message}`);
                }
            };

            return (
                <div className="container">
                    <div className="editor-container">
                        <div className="panel-header">
                            <div style={{ display: 'flex', alignItems: 'center' }}>
                                <span>OG Lang Editor</span>
                                <select 
                                    onChange={(e) => loadExample(e.target.value)}
                                    style={{ marginLeft: '10px' }}
                                >
                                    {examples.map((example, index) => (
                                        <option key={index} value={example.path}>
                                            {example.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <button onClick={compileCode}>Compile</button>
                        </div>
                        <div ref={editorRef} style={{ flex: 1 }} />
                    </div>
                    <div className="output-container">
                        <div className="panel-header">
                            <span>Compiled Output</span>
                        </div>
                        <div className="output-content">
                            {output || 'Compiled code will appear here...'}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Playground />);
    </script>
</body>
</html>
